version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo "Build started"
      - mvn clean install -DskipTests
  post_build:
    commands:
      - echo "Pipeline success"
      - mv target/*.jar blue-bank.jar
artifacts:
  files:
    - blue-bank.jar
